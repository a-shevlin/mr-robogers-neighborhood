<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Coda&family=Yellowtail&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to the Neighborhood!</h1>
    </div>
    <div class="container">
      <form id="robo">
        <div class="form-group">
          <h2>Give Mr. Roboger a Number!</h2>
          <p>He will count back for you!</p>
          <input type="number" id="input" min="0" class="form-control" placeholder="Type a Number" required>
        </div>
        <button type="submit" class="btn btn-lg">Generate!</button>
      </form>
      <div class="row justify-content-md-center" id="result">
        <div class="col-3" id="user">
          <h3>You typed out:</h3>
          <p><span id="user1"></span></p>
          <button id="refresh" onClick="window.location.reload();" class="btn btn-block">Try again!</button>
        </div>
        <div class="col-3" id="roboger">
          <h3>Here's what Mr. Roboger has to say!</h3>
          <div>
            <p><span id="roboger1"></span><img id="msg" src="img/msg.png" alt="picture of a text bubble"></p>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <img id="house" src="img/mrrogers3.png" alt="a picture of the houses in Mr Rogers Neighborhood">
</body>
</html>
