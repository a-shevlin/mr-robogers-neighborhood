<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome!</h1>
    </div>
    <div class="container">
      <form id="input">
        <div class="form-group">
          <h2>Give Mr. Roboger a Number!</h2>
          <p>He will count back for you!</p>
          <input type="text" name="number" class="form-control" placeholder="Type a Number">
        </div>
        <button type="submit" class="btn btn-lg">Generate!</button>
      </form>
      <div class="row" id="result">
        <div class="col-4" id="user">
          <h3>You typed out:</h3>
          <p><span id="user1"></span></p>
        </div>
        <div class="col-4" id="roboger">
          <h3>Here's what Mr. Roboger has to say!</h3>
          <ul>
            <span id="output"></span>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
